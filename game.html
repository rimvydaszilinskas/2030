<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>2030</title>
  <meta name="description" content="2030 Game site">
  <meta name="author" content="Rimvydas Zilinskas">

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="errorMessage jsError">
    <h2>JavaScript disabled!</h2>
    <img class="logo error" src="images/logo_2030_dark.svg" />
    <p>
      Please enable JavaScript to start the game.
    </p>
  </div>

  <div class="errorMessage screenSize">

  </div>

  <div class="loading">
    Game is laoding
  </div>

  <div class="game" hidden>

    <div class="player-row inverted">
      <div class="level-row">
        <img class="level-minus" src="images/navigation-negative.svg" style="display: inline-block"/>
        <div class="level-number" style="display: inline-block">
          <span class="level-numeric">01</span><br />
          <span>LEVEL</span>
        </div>
        <img class="level-plus" src="images/navigation-positive.svg" style="display: inline-block"/>
      </div>
      <div class="user-row">
        <div class="logo-holder inline">
          <img class="logo" src="images/logo_2030_dark.svg"/>
        </div>
        <div class="inline user-message">
          <!-- has to match the other user message -->
          <p class="user-text inline" id="user-text-2">Introduction from facilitator</p>
        </div>
      </div>
    </div>

    <div class="main-container">
      <div class="instruction-message-holder inverted">
        <span class="instruction-message" id="instruction-user-2"></span>
      </div>
      <div class="main-circle-holder">
        <img id="main-circle-empty" src="images/main_circle_empty.svg" />
        <!-- <img class="level-display" id="level-display-1" src="images/level_1_art.svg" /> -->
        <img class="level-display" id="level-display-1" src="images/level_1_art.svg" />
        <img class="level-display" id="level-display-2" src="images/level_2_art.svg" hidden/>
        <img class="level-display" id="level-display-3" src="images/level_3_art.svg" hidden/>
        <img class="level-display" id="level-display-4" src="images/level_4_art.svg" hidden/>
        <img class="level-display" id="level-display-5" src="images/level_5_art.svg" hidden/>
        <img class="level-display" id="level-display-6" src="images/level_6_art.svg" hidden/>
        <img class="level-display" id="level-display-7" src="images/level_7_art.svg" hidden/>
        <img class="level-display" id="level-display-8" src="images/level_8_art.svg" hidden/>
        <img class="level-display" id="level-display-9" src="images/level_9_art.svg" hidden/>

        <!-- <div class="timer-holder"> -->
          <!-- <h2>0</h2> -->
          <svg id="svg-timer-holder" width="100" height="100" xmlns="http://www.w3.org/2000/svg" hidden>
            <circle id="timer-circle" class="timer-circle" r="150" cy="250" cx="250" stroke-width="8" stroke="#6fdb6f" fill="none"/>
          </svg>
        <!-- </div> -->
        <img id="white-circle" src="images/white_circle.svg" hidden/>
        <span id="circle-text">Introduction</span>
        <img id="circle-img" src="images/introduceeachother.svg" hidden/>
        <canvas id="fortune-wheel" width="434" height="434" hidden>
          <p style="{color: white}" align="center">Sorry, your browser doesn't support canvas. Please try another.</p>
        </canvas>
      </div>
      <div class="instruction-message-holder">
        <span class="instruction-message" id="instruction-user-1"></span>
      </div>
    </div>

    <div class="main-container video" id="video-container" hidden>
      <iframe id="video" width="1080" height="768" src=""></iframe>
    </div>

    <div class="player-row">
      <div class="level-row">
        <img class="level-minus" src="images/navigation-negative.svg" style="display: inline-block"/>
        <div class="level-number" style="display: inline-block">
          <span class="level-numeric">01</span><br />
          <span>LEVEL</span>
        </div>
        <img class="level-plus" src="images/navigation-positive.svg" style="display: inline-block"/>
      </div>
      <div class="user-row">
        <div class="logo-holder inline">
          <img class="logo" src="images/logo_2030_dark.svg"/>
        </div>
        <div class="inline user-message">
          <!-- has to match the other user message -->
          <p class="user-text inline" id="user-text-1">Introduction from facilitator</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>


  <script>
    if(jQuery){
      $(".errorMessage").hide();
      $(".game").show();
    }
  </script>

  <script src="levelScript.js"></script>
  <script src="script.js"></script>
  <script src="positioningScript.js"></script>
  <script type="text/javascript" src="Winwheel.js"></script>
  <script type="text/javascript" src="fortuneWheelScript.js"></script>
</body>
</html>
