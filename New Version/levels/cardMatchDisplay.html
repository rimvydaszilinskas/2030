<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>2030 Game</title>
  <meta name="description" content="2030.Builders web game 2.0.1">
  <meta name="author" content="rimvydas.site">

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway" />
  <link rel="stylesheet" href="../gameStyle.css">
  <!-- include bootstrap for some of the features -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <div class="game">
    <div class="player-row inverted">
      <img class="level-minus" src="../images/navigation-negative.svg" style="display: inline-block"/>
      <div class="level-number" style="display: inline-block">
        <span class="level-numeric">01</span><br />
        <span>LEVEL</span>
      </div>
      <img class="level-plus" src="../images/navigation-positive.svg" style="display: inline-block"/>

      <div class="user-message inline">
        <p class="user-text inline" id="user-text-1">
          SDG Fact Matching Game
        </p>
      </div>
    </div>

    <div class="main-container">

      <div class="instruction-message-holder" id="instruction-message-holder-1">
        <span class="instruction-message" id="instruction-user-1"></span>
      </div>

      <div class="main-circle-holder">
        <!-- this will be always changing, 2 images for smooth transition -->
        <div class="main-circle" id="main-circle-empty-1">
          <div class="container">
            <div class="row">
              <div class="col">
                  <div class="card" style="height: 150px; width: 150px;">
                    <div class="front">
                      <img class="img-fluid rounded" src="../images/sdg1_art.jpg" />
                    </div>
                    <div class="back">
                      Match..
                    </div>
                  </div>
              </div>
              <div class="col">
                  <div class="card" style="height: 150px; width: 150px;">
                    <div class="front">
                      <img class="img-fluid rounded" src="../images/sdg1_art.jpg" />
                    </div>
                    <div class="back">
                      the facts!
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>

        <!-- end main-circle-holder -->
      </div>

      <div class="instruction-message-holder inverted" id="instruction-message-holder-2">
        <span class="instruction-message" id="instruction-user-2"></span>
      </div>

    <!-- end main container -->
    </div>

    <div class="player-row">
      <div class="level-holder inline">
        <img class="level-btn level-minus" src="../images/navigation-negative.svg" style="display: inline-block"/>
        <div class="level-number" style="display: inline-block">
          <span class="level-numeric">01</span><br />
          <span>LEVEL</span>
        </div>
        <img class="level-btn level-plus" src="../images/navigation-positive.svg" style="display: inline-block"/>
      </div>

      <div class="user-message inline">
        <p class="user-text inline" id="user-text-1">
            SDG Fact Matching Game
        </p>
      </div>
    </div>
  </div>

  <!-- add jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <!-- check if jquery is successfuly added -->
  <!-- if not display error message -->
  <script>
    window.onload = () => {

    };

    if(!jQuery){
      window.location.replace("index.html");
    }

    $(".level-plus").on("click", ()=>{
        alert("nex");
    });

    $(".level-minus").on("click", ()=>{
        alert("back");
    });
  </script>
  <!-- add required libraries for the wheel -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <!-- include the flip effect lib -->
  <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
  <!-- add the positioning script -->
  <script src="../js/positioning.js"></script>
  <!-- add the game script itself -->
  <script src="../js/index.js"></script>

  <script src="../js/cardMatchDisplay.js"></script>
  <!-- add wheel of fortune library -->
  <!-- <script src="../js/libs/Winwheel.js"></script> -->
  <!-- add wheel of fortune -->
  <!-- <script src="../js/libs/fortuneWheelScript.js"></script> -->

</body>
</html>
