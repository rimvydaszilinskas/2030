<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>2030</title>
  <meta name="description" content="2030 Game site">
  <meta name="author" content="Rimvydas Zilinskas">

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="errorMessage jsError">
    <h2>JavaScript disabled!</h2>
    <img class="logo error" src="images/logo_2030_dark.svg" />
    <p>
      Please enable JavaScript to start the game.
    </p>
  </div>

  <div class="errorMessage screenSize">

  </div>

  <div class="loading" hidden>
    Game is laoding
  </div>

  <div class="game" hidden>

    <div class="player-row inverted">
      <div class="level-row">
        <img class="level-minus" src="images/navigation-negative.svg" style="display: inline-block"/>
        <div class="level-number" style="display: inline-block">
          <span class="level-numeric">01</span><br />
          <span>LEVEL</span>
        </div>
        <img class="level-plus" src="images/navigation-positive.svg" style="display: inline-block"/>
      </div>
      <div class="user-row">
        <div class="logo-holder inline">
          <img class="logo" src="images/logo_2030_dark.svg"/>
        </div>
        <div class="inline user-message">
          <!-- has to match the other user message -->
          <p class="user-text inline">Welcome to the games</p>
        </div>
      </div>
    </div>

    <div class="main-container">
      <div class="main-circle-holder">
        <img id="main-circle-empty" src="images/main_circle_empty.svg" />
        <img class="level-display" id="level-display-1" src="images/level_1_art.svg" />
        <!-- TODO: add more level media -->
        <!-- <img id="white-circle" src="images/white_circle.svg" /> -->
      </div>
    </div>

    <div class="player-row">
      <div class="level-row">
        <img class="level-minus" src="images/navigation-negative.svg" style="display: inline-block"/>
        <div class="level-number" style="display: inline-block">
          <span class="level-numeric">01</span><br />
          <span>LEVEL</span>
        </div>
        <img class="level-plus" src="images/navigation-positive.svg" style="display: inline-block"/>
      </div>
      <div class="user-row">
        <div class="logo-holder inline">
          <img class="logo" src="images/logo_2030_dark.svg"/>
        </div>
        <div class="inline user-message">
          <!-- has to match the other user message -->
          <p class="user-text inline">Message for the user</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script>
    if(jQuery){
      $(".errorMessage").hide();
      $(".game").show();
    }
  </script>
  <script src="levelScript.js"></script>
  <script src="positioningScript.js"></script>
</body>
</html>
