  <!-- check if jquery is successfuly added -->
  <!-- if not display error message -->
  <script>
    window.onload = () => {
      document.getElementById("no-js").hidden = true;
    };

    if(jQuery){
      $("#error").hide();
      $("#start-hold").show();
    } else{
      document.getElementById("no-jquery").hidden = false;
    }
