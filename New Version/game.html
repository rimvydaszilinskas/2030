<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>2030 Game</title>
  <meta name="description" content="2030.Builders web game 2.0.1">
  <meta name="author" content="rimvydas.site">

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway" />
  <link rel="stylesheet" href="gameStyle.css">
  <!-- include bootstrap for some of the features -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <div class="game">
    <div class="player-row inverted">
      <img class="level-minus" src="images/navigation-negative.svg" style="display: inline-block"/>
      <div class="level-number" style="display: inline-block">
        <span class="level-numeric">01</span><br />
        <span>LEVEL</span>
      </div>
      <img class="level-plus" src="images/navigation-positive.svg" style="display: inline-block"/>

      <div class="user-message inline">
        <p class="user-text inline" id="user-text-1">Outside of your workplace how can you see this being a problem? Continue talking with each other </p>
      </div>
    </div>

    <div class="main-container">

      <div class="instruction-message-holder" id="instruction-message-holder-1">
        <span class="instruction-message" id="instruction-user-1"></span>
      </div>

      <div class="main-circle-holder">
        <!-- this will be always changing, 2 images for smooth transition -->
        <img class="main-circle" id="main-circle-empty-1" src="images/Level-01.svg" />
        <img class="main-circle" id="main-circle-empty-2" src="images/Level-02.svg" hidden/>
        <img class="main-circle" id="main-circle-empty-3" src="images/Level-03.svg" hidden/>
        <img class="main-circle" id="main-circle-empty-4" src="images/Level-04.svg" hidden/>
        <img class="main-circle" id="main-circle-empty-5" src="images/Level-05.svg" hidden/>
        <img class="main-circle" id="main-circle-empty-6" src="images/Level-06.svg" hidden/>
        <img class="main-circle" id="main-circle-empty-7" src="images/Level-07.svg" hidden/>
        <img class="main-circle" id="main-circle-empty-8" src="images/Level-08.svg" hidden/>

        <!-- timer circle -->
        <svg id="svg-timer-holder" width="100" height="100" xmlns="http://www.w3.org/2000/svg" hidden>
          <circle id="timer-circle" class="timer-circle" r="150" cy="250" cx="250" stroke-width="8" stroke="#6fdb6f" fill="none"/>
        </svg>

        <img id="circle-img" src="images/sdg1_art.jpg" hidden/>
        <span id="circle-text">Hello</span>

        <canvas id="fortune-wheel" width="434" height="434" hidden>
          <p style="{color: white}" align="center">Sorry, your browser doesn't support canvas. Please try another.</p>
        </canvas>

        <!-- end main-circle-holder -->
      </div>

      <div class="instruction-message-holder inverted" id="instruction-message-holder-2">
        <span class="instruction-message" id="instruction-user-2"></span>
      </div>
    <!-- end main container -->
    </div>

    <div class="player-row">
      <div class="level-holder inline">
        <img class="level-btn level-minus" src="images/navigation-negative.svg" style="display: inline-block"/>
        <div class="level-number" style="display: inline-block">
          <span class="level-numeric">01</span><br />
          <span>LEVEL</span>
        </div>
        <img class="level-btn level-plus" src="images/navigation-positive.svg" style="display: inline-block"/>
      </div>

      <div class="user-message inline">
        <p class="user-text inline" id="user-text-1">Outside of your workplace how can you see this being a problem? Continue talking with each other</p>
      </div>
    </div>
  </div>

  <!-- add jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <!-- check if jquery is successfuly added -->
  <!-- if not display error message -->
  <script>
    window.onload = () => {

    };

    if(!jQuery){
      window.location.replace("index.html");
    }
  </script>
  <!-- add required libraries for the wheel -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <!-- include the flip effect lib -->
  <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
  <!-- add the positioning script -->
  <script src="js/positioning.js"></script>
  <!-- add the game script itself -->
  <script src="js/index.js"></script>
  <!-- add wheel of fortune library -->
  <script src="js/libs/Winwheel.js"></script>
  <!-- add wheel of fortune -->
  <script src="js/libs/fortuneWheelScript.js"></script>

</body>
</html>
